<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodluyoruz Work01 | Register Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="register-form">
            <figure class="register-logo">
                <img src="img/logo.png" alt="Logo">
            </figure>
            <h1>Register</h1>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank">
                    <div class="social-bg add">
                        <img src="img/facebook-logo.png" alt="Facebook">
                    </div>
                </a>
                <a href="https://www.gmail.com/" target="_blank">
                    <div class="social-bg add">
                        <img src="img/gmail-logo.png" alt="Gmail">
                    </div>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <div class="social-bg">
                        <img src="img/linkedin-logo.png" alt="Linkedin">
                    </div>
                </a>
            </div>
            <p class="addressP">ore use your email address:</p>
            <form>
                <input type="text" placeholder="First Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
                <button type="submit">Create Account</button>
            </form>
            <p class="loginP">Already have an account? <span>Sign In</span></p>
        </div>
    </div>
</body>
</html>
